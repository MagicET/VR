<!doctype html>
<html>
  <head>
    <title>AFrame VR Test</title>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AFrameVR">
    
    <!--
    ここからアイコン指定
    <link rel="apple-touch-icon" href="/config/icons/app-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="/config/icons/app-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="/config/icons/app-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="/config/icons/app-icon-144x144.png" sizes="144x144">
    -->
  </head>
  <body>
    <a-scene >
      <a-sky id="image-360" radius="10" src=""></a-sky>
    </a-scene>
    <dialog id="first">
      <input type=text id="url" value="https://farm4.staticflickr.com/3746/9503927685_ce5bd3e1be_c.jpg" onchange="update()"/>
      <button onclick="submit()">OK</button>
    </dialog>

    <script>
      const dialog = document.getElementById("first");
      const field = document.getElementById("url");
      const sky = document.getElementById("image-360");

      function submit() {
        sky.setAttribute("src", field.value);
        dialog.close();
      }
      
      function update() {
        sky.setAttribute("src", field.value);  
      }
      
      dialog.showModal();
      update();
    </script>
  </body>
</html>
